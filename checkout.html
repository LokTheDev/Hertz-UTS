<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hertz-UTS</title>
    <link rel="stylesheet" href="./CSS/indexStyles.css" />
    <link rel="stylesheet" href="./CSS/checkout.css" />
  </head>
  <body>
    <nav>
      <h1>Hertz-UTS</h1>
      <h1>Car Rental</h1>
      <div id="cartBtnContainer">
        <button id="cartBtn"><a href="/cart.html"> Go Back </a></button>
        <div id="cartNum"></div>
      </div>
    </nav>

    <div id="form" class="form">
      <form  onsubmit="checkout()" action="confirm.html">
        <label for="fname">Name:</label>
        <input type="text" id="name" name="fname" required/> <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/> <br> <br>
        <label for="address">Address:</label>
        <textarea type="textar" id="mail" name="mail" required> 
            </textarea>

            <br> <br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option>Sydney</option>
            <option>Melbourne</option>
            <option>Canberra</option>
        </select>  <br> <br>

        <label for="state">State:</label>
        <select name="state" id="state">
            <option>NSW</option>
            <option>VIC</option>
            <option>ACT</option>
        </select> <br> <br>

        <label for="pCode">Post Code:</label>
        <input type="number" id="pCode" name="pcode" required/> <br> <br>
        <label for="payment">Payment Type:</label>
        <select name="pay" id="pay">
            <option>Paypal</option>
            <option>Credit Card</option>
            <option>Cash</option>
        </select> <br> <br>
        <button type="submit">Confirm</button>

      </form>

    </div>




    <footer>
      <h1>CopyRight @Lok</h1>
    </footer>

  </body>
  <script src="./JS/checkout.js"></script>
</html>
